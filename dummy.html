<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <style>
      .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown .dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 200px;
  height: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-menu-1 {
  cursor: pointer; /* Add pointer cursor to indicate interaction */
}

/* Optional: Style the dropdown icon */
.dropdown-icon {
  margin-left: 5px; /* Adjust as needed */
}

    </style>
</head>
<body>
    <header>
      <div class="dropdown">
        <div class="dropdown-menu-1">Product<span class="dropdown-icon"><i class="fa-solid fa-chevron-down fa-xs"></i></span></div>
        <div class="dropdown-content">
          <a href="#">Menu Item 1</a>
          <a href="#">Menu Item 2</a>
          <a href="#">Menu Item 3</a>
        </div>
      </div>
      
    </header>
    <script src="https://kit.fontawesome.com/4b0c65d0fd.js" crossorigin="anonymous"></script>
</body>
</html>
